<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="contentDiv">
    <h1 align="center" th:text="${title}"></h1>

    <br>
    <h5> <a href="/bookcreate" th:href="@{/bookcreate}">新增书籍</a> </h5> <br>


    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>书籍编号</th>
            <th>书籍名称</th>
            <th>书籍作者</th>
            <th>书籍简介</th>
            <th>管理操作</th>
        </tr>
        </thead>
        <tbody>
        <!--  判断 书籍信息 是否为空显示内容   -->
<!--        <tr th:if="${size} eq 0">-->
        <tr th:if="${booklist.size()} eq 0">
            <td colspan="3" align="center" > <h1 >当前没书籍信息</h1> </td>
        </tr>

        <tr th:each="book : ${booklist}">
            <td th:text="${book.id}"></td>
            <td> <a th:href="@{'/' + ${book.id}}" th:text="${book.bookname}"> </a></td>
            <td th:text="${book.writer}"></td>
            <td th:text="${book.introduction}"></td>
            <td>
                <a th:href="@{'/delete/' + ${book.id}}">删除</a>
                <a th:href="@{'/update/' + ${book.id}}">修改</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>




</body>
<script>
    $(function () {
        //下拉框更改查询事件
        $("#select").change(function () {
            // 提交表单
            var form = document.getElementById("form")
            form.submit()
        });
    });

</script>
</html>
