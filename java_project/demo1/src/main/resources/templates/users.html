<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>birth</th>
            <th>lists</th>
            <th>dog_name</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"> </td>
<!--            <td th:text="${user.birth}"> </td>-->
            <td th:text="${#dates.format(user.birth, 'yyyy/MM/dd')}"> </td>
            <td th:text="${user.lists}"> </td>
            <td th:text="${user.dog.name}"> </td>
        </tr>
    </table>

</body>
</html>
