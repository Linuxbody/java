<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1>用户信息</h1>
<br>
<h5> <a href="/users" th:href="@{/users}">用户列表</a> </h5>
<div>
    <p><strong>ID:</strong><span id="id" th:text="${userModel.user.id}"></span></p>
    <p><strong>Name:</strong><span id="name" th:text="${userModel.user.name}"></span></p>
    <p><strong>Email:</strong><span id="email" th:text="${userModel.user.email}"></span></p>
    <p><strong>Address:</strong><span id="address" th:text="${userModel.user.address}"></span></p>

</div>
</body>
</html>
